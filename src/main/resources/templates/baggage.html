<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>持ち物チェックリスト</title>
    <style>
      body {
        background-color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
        color: black;
      }
      .container {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 20px;
        text-align: center;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 10px;
      }

      .add-form {
        display: flex;
        gap: 8px;
        margin-bottom: 25px;
      }
      .add-form input,
      .add-form select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid black; 
        outline: none;
        box-sizing: border-box;
      }
      .add-form button {
        background: #5cb85c;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .item-row {
        background: white;
        color: #333;
        margin-bottom: 10px;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s;
      }
      /* チェック済みスタイル */
      .item-row.is-checked {
        opacity: 0.5;
        background: #e0e0e0;
      }
      .item-row.is-checked .item-name {
        text-decoration: line-through;
        color: #888;
      }

      .item-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-grow: 1;
      }
      .category-tag {
        font-size: 0.75rem;
        background: white;
        color: black;
        padding: 3px 8px;
        border-radius: 5px;
      }
      .delete-link {
        color: #d9534f;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 0.85rem;
      }

      .nav-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ddd;
        text-decoration: none;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div th:replace="~{common :: navbar}"></div>
      <h1>お出かけの持ち物リスト</h1>

      <form class="add-form" action="/baggage/add" method="post">
        <input
          type="text"
          name="name"
          placeholder="持ち物を入力"
          required
          style="flex-grow: 1; color: black"
        />
        <select name="category">
          <option value="貴重品">貴重品</option>
          <option value="衣類">衣類</option>
          <option value="日用品">日用品</option>
        </select>
        <button type="submit">追加</button>
      </form>

      <div
        th:each="item : ${items}"
        class="item-row"
        th:classappend="${item.checked} ? 'is-checked'"
      >
        <div class="item-info">
          <form
            action="/baggage/check"
            method="post"
            style="margin: 0; display: flex"
          >
            <input type="hidden" name="id" th:value="${item.id}" />
            <input
              type="checkbox"
              th:checked="${item.checked}"
              onchange="this.form.submit()"
              style="transform: scale(1.2); cursor: pointer"
            />
          </form>
          <span class="category-tag" th:text="${item.category}"></span>
          <span class="item-name" th:text="${item.name}"></span>
        </div>
        <form action="/baggage/delete" method="post" style="margin: 0">
          <input type="hidden" name="id" th:value="${item.id}" />
          <button type="submit" class="delete-link">削除</button>
        </form>
      </div>

      <p
        th:if="${items.isEmpty()}"
        style="text-align: center; opacity: 0.7; margin-top: 20px"
      >
        リストは空です。準備を始めましょう！
      </p>
    </div>
  </body>
</html>
