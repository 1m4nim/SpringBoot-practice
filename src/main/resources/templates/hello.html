<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>マイページ</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding-top: 50px;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-width: 350px;
      }
      h1 {
        color: #007bff;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .history-item:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div th:replace="~{common :: navbar}"></div>
      <h1>Fortune</h1>

      <form action="/profile" method="post">
        <input
          type="text"
          name="name"
          placeholder="名前を入力してね"
          required
        />
        <button type="submit">占う</button>
      </form>

      <hr th:if="${luck}" style="margin: 20px 0" />

      <div th:if="${luck}">
        <p><span th:text="${name}"></span>さんの運勢は...</p>
        <p>
          fortune:
          <strong
            th:text="${luck}"
            style="color: #ff4500; font-size: 1.5rem"
          ></strong>
        </p>
        <p>
          ラッキーアイテム:
          <span th:text="${item}" style="font-weight: bold"></span>
        </p>

        <div
          th:if="${!history.isEmpty()}"
          style="margin-top: 30px; text-align: left"
        >
          <h3
            style="
              font-size: 0.9rem;
              color: #666;
              border-bottom: 1px solid #ddd;
            "
          >
            最近の履歴 (クリックでアイテム確認)
          </h3>
          <ul
            style="font-size: 0.8rem; color: #555; list-style: none; padding: 0"
          >
            <li
              th:each="log : ${history}"
              th:text="${log.getMessage()}"
              th:data-item="${log.item}"
              onclick="alert('この時のラッキーアイテムは：' + this.getAttribute('data-item'))"
              class="history-item"
              style="
                margin-bottom: 5px;
                padding: 5px;
                border-left: 3px solid #007bff;
                cursor: pointer;
              "
            ></li>
          </ul>
        </div>
        <button onclick="location.href='/profile'">最初に戻る</button>
      </div>
    </div>
  </body>
</html>
