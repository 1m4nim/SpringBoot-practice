<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイページ</title>

    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f8ff; /* 薄い青色 */
        text-align: center;
        padding-top: 50px;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ふわっとした影 */
      }
      h1 {
        color: #007bff; /* Spring Bootっぽい青色 */
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background-color: #0056b3; /* ホバー時に少し暗く */
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>fortune</h1>

      <form action="/profile" method="get">
        <input
          type="text"
          name="name"
          placeholder="名前を入力してね"
          required
        />
        <button type="submit">占う</button>
      </form>
      <hr />
      <div th:if="${luck}">
        <p th:style="${luck == '凶'} ? 'color: gray;' : ''">
          <span th:text="${name}"></span>さんの運勢は...
        </p>
        
        <p>
          fortune:<strong th:text="${luck}" 
            th:style="${luck == '大吉'} ? 'color: gold; font-size: 2rem; text-shadow: 1px 1px 2px black;' : 'color: #ff4500; font-size: 1.5rem;'">
          </strong>
        </p>

        <p>lucky item: <span th:text="${item}" style="font-weight: bold;"></span></p>
        
        <button onclick="location.href='/profile'">最初に戻る</button>
      </div>
    </div>
  </body>
</html>
